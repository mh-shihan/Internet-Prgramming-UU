<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Calculate Function -->
    <script>
      function calculate(operator) {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let result;
        if (isNaN(num1) || isNaN(num2)) {
          result = "Invalid Input";
        } else {
          switch (operator) {
            case "+":
              result = num1 + num2;
              break;
            case "-":
              result = num1 - num2;
              break;
            case "*":
              result = num1 * num2;
              break;
            case "/":
              result = num2 !== 0 ? num1 / num2 : "Cannot divide by zero";
              break;
          }
        }
        document.getElementById("result").textContent = result;
      }
    </script>
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-purple-500 text-white"
  >
    <div class="bg-white p-6 rounded-lg shadow-lg w-80 text-black">
      <h1 class="text-2xl font-bold text-center mb-4">Simple Calculator</h1>
      <!-- Input Field - 1 -->
      <input
        type="number"
        required!
        id="num1"
        class="w-full p-2 border border-gray-300 rounded mb-2"
        placeholder="Number 1"
      />
      <!-- Input Filed -2 -->
      <input
        type="number"
        required!
        id="num2"
        class="w-full p-2 border border-gray-300 rounded mb-4"
        placeholder="Number 2"
      />
      <!-- Addition, Subtraction, Multiplication and Division Button -->
      <div class="flex justify-between mb-4">
        <button
          onclick="calculate('+')"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          +
        </button>
        <button
          onclick="calculate('-')"
          class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
        >
          -
        </button>
        <button
          onclick="calculate('*')"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
        >
          ร
        </button>
        <button
          onclick="calculate('/')"
          class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded"
        >
          รท
        </button>
      </div>
      <!-- Result Field -->
      <div
        id="result"
        class="text-center text-xl font-bold p-2 bg-gray-200 rounded"
      >
        Result
      </div>
    </div>
  </body>
</html>

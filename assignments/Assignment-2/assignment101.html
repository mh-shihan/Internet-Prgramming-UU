<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script>
      function convertToKilometers() {
        const value1 = parseFloat(document.getElementById("value1").value);
        const result = value1 / 1000;
        document.getElementById("result").value = result.toFixed(2) + " km";
      }

      function convertToCentimeters() {
        const value1 = parseFloat(document.getElementById("value1").value);
        const result = value1 * 100;
        document.getElementById("result").value = result.toFixed(2) + " cm";
      }

      function convertToInches() {
        const value1 = parseFloat(document.getElementById("value1").value);
        const result = value1 * 39.3701;
        document.getElementById("result").value = result.toFixed(2) + " in";
      }

      function convertToMiles() {
        const value1 = parseFloat(document.getElementById("value1").value);
        const result = value1 / 1609.34;
        document.getElementById("result").value = result.toFixed(2) + " miles";
      }
    </script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg">
      <h1 class="text-2xl font-bold mb-4">Unit Converter</h1>
      <div class="mb-4">
        <label for="value1" class="block text-sm font-medium text-gray-700"
          >Value 1</label
        >
        <input
          type="number"
          id="value1"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
      </div>
      <div class="mb-4">
        <label for="value2" class="block text-sm font-medium text-gray-700"
          >Value 2</label
        >
        <input
          type="number"
          placeholder="This Input field just for the given design,"
          id="value2"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
      </div>
      <div class="mb-4">
        <label for="result" class="block text-sm font-medium text-gray-700"
          >Result</label
        >
        <input
          type="text"
          id="result"
          readonly
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100 sm:text-sm"
        />
      </div>
      <div class="grid grid-cols-2 gap-4 mb-4">
        <button
          onclick="convertToKilometers()"
          class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
        >
          Meter to Kilo Meter
        </button>
        <button
          onclick="convertToCentimeters()"
          class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
        >
          Meter to Centimeter
        </button>
        <button
          onclick="convertToInches()"
          class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
        >
          Meter to Inch
        </button>
        <button
          onclick="convertToMiles()"
          class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
        >
          Meter to Mile
        </button>
      </div>
    </div>
  </body>
</html>

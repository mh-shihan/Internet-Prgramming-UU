<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Web Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f3f1f5;
        margin: 0;
        padding: 0;
      }
      .navbar {
        background-color: #5a189a;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        color: white;
      }
      .navbar h2 {
        margin: 0;
      }
      .login-btn {
        background-color: #ff9f1c;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
      }
      .container {
        width: 50%;
        margin: 20px auto;
        background-color: #e0aaff;
        padding: 20px;
        border-radius: 8px;
      }
      h1 {
        color: #6a0572;
      }
      p {
        color: #3c096c;
      }
      input,
      textarea {
        width: 100%;
        margin-bottom: 10px;
        padding: 8px;
        border: 1px solid #6a0572;
        border-radius: 4px;
      }
      button {
        background-color: #6a0572;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <h2>My Web Page</h2>
      <button class="login-btn">Login</button>
    </div>

    <div class="container">
      <h1>Welcome to My Page</h1>
      <p>
        This is a simple web page demonstrating various HTML tags with a unique
        color theme.
      </p>

      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" />

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
        />

        <label for="message">Message:</label>
        <textarea id="message" placeholder="Write something..."></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
